<!-- Background com gradiente animado -->
<div
  class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50 relative overflow-hidden"
>
  <!-- Elementos decorativos de fundo -->
  <div class="absolute inset-0 overflow-hidden">
    <!-- Círculos flutuantes -->
    <div
      class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-indigo-200 to-purple-200 rounded-full opacity-20 floating"
    ></div>
    <div
      class="absolute -bottom-40 -left-40 w-96 h-96 bg-gradient-to-tr from-cyan-200 to-blue-200 rounded-full opacity-20 floating"
    ></div>
  </div>

  <!-- Conteúdo principal -->
  <div class="relative z-10 pt-8 min-h-screen">
    <!-- Header da página -->
    <div class="py-8 px-4">
      <div class="max-w-7xl mx-auto">
        <div class="glass-card rounded-3xl p-8 text-center">
          <h1
            class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent"
          >
            Lista de Clientes
          </h1>
          <p class="text-xl text-gray-600">
            Gerencie todos os seus clientes em um só lugar
          </p>
        </div>
      </div>
    </div>

    <!-- Tabela de clientes -->
    <div class="max-w-7xl mx-auto px-4 py-8">
      <div class="glass-card rounded-2xl p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-semibold text-gray-900">
            Clientes Cadastrados
          </h2>
          <p-button
            label="Novo Cliente"
            icon="pi pi-plus"
            size="large"
            styleClass="py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 border-0 rounded-xl font-semibold text-white shadow-lg hover:shadow-xl transition-all duration-200"
            (onClick)="criarNovoCliente()"
          />
        </div>

        <!-- Tabela -->
        <div class="overflow-x-auto">
          <p-table
            [value]="clientes"
            [loading]="loading"
            [paginator]="false"
            styleClass="p-datatable-striped"
            [tableStyle]="{'min-width': '50rem'}"
          >
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="id" style="width: 20%">
                  ID
                  <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="nome" style="width: 40%">
                  Nome
                  <p-sortIcon field="nome"></p-sortIcon>
                </th>
                <th pSortableColumn="email" style="width: 40%">
                  Email
                  <p-sortIcon field="email"></p-sortIcon>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-cliente>
              <tr>
                <td>
                  <span class="font-medium text-gray-900"
                    >{{ cliente.id }}</span
                  >
                </td>
                <td>
                  <div class="flex items-center">
                    <div
                      class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full flex items-center justify-center mr-3"
                    >
                      <i class="pi pi-user text-white text-sm"></i>
                    </div>
                    <span class="font-medium text-gray-900"
                      >{{ cliente.nome }}</span
                    >
                  </div>
                </td>
                <td>
                  <div class="flex items-center">
                    <i class="pi pi-envelope text-gray-400 mr-2"></i>
                    <span class="text-gray-700">{{ cliente.email }}</span>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="3" class="text-center py-8">
                  <div class="flex flex-col items-center">
                    <i class="pi pi-users text-4xl text-gray-400 mb-4"></i>
                    <p class="text-lg text-gray-500 mb-2">
                      Nenhum cliente encontrado
                    </p>
                    <p class="text-sm text-gray-400">
                      Adicione seu primeiro cliente para começar
                    </p>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
              <tr>
                <td colspan="3" class="text-center py-8">
                  <div class="flex justify-center">
                    <i
                      class="pi pi-spin pi-spinner text-2xl text-indigo-600"
                    ></i>
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>

        <!-- Paginação -->
        <div class="mt-6 flex justify-center">
          <p-paginator
            [rows]="pageSize"
            [totalRecords]="totalRecords"
            [first]="currentPage * pageSize"
            [rowsPerPageOptions]="[5, 10, 25, 50]"
            (onPageChange)="onPageChange($event)"
            styleClass="custom-paginator"
          ></p-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
